<div id="pnlToDo" class="col-lg-6">
    <div class="bs-callout bs-callout-info">
        <h4>List of ToDos</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Note</th>
                    <th>MySecretNote</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in data.items">
                    <td>{{x.id}}</td>
                    <td>{{x.note}}</td>
                    <td>{{x.mySecretNote}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div id="pnlAddToDo" class="col-lg-6">
    <div class="bs-callout bs-callout-danger">
        <form id="frmNetEth" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">Note</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="data.item.note" id="txtNote" name="txtNote" type="text" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Secret Note</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="data.item.mySecretNote" id="txtSecretNote" name="txtNote" type="text" />
                </div>
            </div>
        </form>
        <p>
            <div class="row">
                <div class="col-lg-6">
                    <div class="btn-group">
                        <button type="button" id="btnAdd" ng-click="addItem(data.item)" class="btn btn-primary">Add ToDo</button>
                    </div>
                </div>
            </div>
        </p>
    </div>
</div>
